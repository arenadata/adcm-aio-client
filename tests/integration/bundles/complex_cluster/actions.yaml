- name: letsgo
  hosts: localhost
  connection: local
  gather_facts: no

  tasks:
    - name: Success
      debug:
        msg: "successful step"
      tags: [ok]

    - name: Fail
      fail:
        msg: "failed step"
      tags: [fail]

    - name: "Change string"
      adcm_config:
        type: "component"
        component_name: "milk"
        key: "string"
        value: "{{ job.config.new_string }}"
