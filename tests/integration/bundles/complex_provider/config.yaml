---
- type: provider
  name: complex_provider
  version: &version '1.0'
  config_group_customization: true

  config:
    - name: json
      type: json
      required: false
      default:
        key: value
    - name: group
      type: group
      subs:
        - name: map
          type: map
          required: false
          default:
            integer_key: '10'
            string_key: string
    - name: activatable_group
      type: group
      activatable: True
      active: True
      subs:
        - name: secretmap
          type: secretmap
          required: false
          default:
            integer_key: '10'
            string_key: string
  actions:
    provider_action:
      type: job
      script: ./playbook.yaml
      script_type: ansible
      states:
        available: any

- type: host
  name: host
  version: *version
  config:
    - name: structure
      type: structure
      required: false
      yspec: ./schema.yaml
      default:
        - integer: 1
          string: string1
        - integer: 2
          string: string2
    - name: variant
      type: variant
      source:
        type: config
        name: group/list
      default: value1
    - name: group
      type: group
      subs:
        - name: list
          type: list
          required: false
          default:
            - value1
            - value2
            - value3
    - name: activatable_group
      type: group
      activatable: True
      active: True
      subs:
        - name: option
          type: option
          required: false
          option:
            string1: string1
            string2: string2
          default: string1
  actions:
    host_action:
      display_name: "host_action"
      type: job
      script: ./playbook.yaml
      script_type: ansible
      states:
        available: any
