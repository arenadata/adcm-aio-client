- name: Change MM of service
  hosts: localhost
  connection: local
  gather_facts: no

  tasks:
    - name: debug_info
      debug:
        msg: "Service turn ON"
      tags:
        - turn_on

    - name: change mm
      adcm_change_maintenance_mode:
        type: service
        value: True
      tags:
        - turn_on

    - name: debug_info
      debug:
        msg: "Service turn OFF"
      tags:
        - turn_off

    - name: change mm
      adcm_change_maintenance_mode:
        type: service
        value: False
      tags:
        - turn_off
